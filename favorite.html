<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Favorites - Book Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    .book {
      border: 1px solid #ddd;
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .book h3 {
      margin-top: 0;
    }
    .nav-links {
      margin-bottom: 20px;
    }
    .nav-links a {
      margin-right: 15px;
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navigation links -->
  <div class="nav-links">
    <a href="search.html">Back to Search</a>
    <a href="index.html">Home</a>
  </div>

  <!-- Welcome page -->
  <h2>My Favorites</h2>
  <p id="welcomeUser"></p>
  <div id="favoritesList"></div>

<script>
  const user = localStorage.getItem('bookFinderUser') || 'guest';
  const favoritesKey = `favorites_${user}`;
  const favorites = JSON.parse(localStorage.getItem(favoritesKey)) || [];

  // Show welcome message
  document.getElementById('welcomeUser').innerText =
    user === 'guest' ? "You are browsing as Guest. Favorites are not saved permanently." : `Favorites for ${user}`;

  const container = document.getElementById('favoritesList');
  
  // Render favorites list
  function renderFavorites() {
    if (favorites.length === 0) {
      container.innerHTML = "<p>No favorites saved yet.</p>";
      return;
    }

    container.innerHTML = favorites
      .map((book, index) => `
        <div class="book">
          <h3>${book.title}</h3>
          <p><strong>Author:</strong> ${book.author}</p>
          <p><a href="${book.link}" target="_blank">Read More</a></p>
          <button onclick="removeFavorite(${index})">Remove</button>
        </div>
      `)
      .join('');
  }

 // Removing books from your favorites
   function removeFavorite(index) {
    favorites.splice(index, 1);
    localStorage.setItem(favoritesKey, JSON.stringify(favorites));
    renderFavorites();
    alert("Are you sure you want to remove this book from favorites.");
  }

  // Initial render
  renderFavorites();
</script>

</body>
</html>
