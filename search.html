<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore Books</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url(image/book.jpg) no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .main {
      text-align: center;
      margin-top: 80px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    .quote {
      font-style: italic;
      font-size: 1.3em;
      margin-bottom: 2em;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .search-bar input {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }

    .search-bar button {
      padding: 10px 20px;
      background-color: #0055aa;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .book {
      background-color: rgba(0,0,0,0.6);
      margin: 20px auto;
      padding: 15px;
      border-radius: 10px;
      color: white;
      width: 80%;
      max-width: 600px;
    }

    .book a {
  color: #00ccff;
  text-decoration: none;
  font-weight: bold;
}

.book a:hover {
  text-decoration: underline;
}


    .book img {
      max-width: 100px;
      float: left;
      margin-right: 15px;
    }

    .spinner {
  border: 6px solid #f3f3f3;
  border-top: 6px solid #3498db;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

  </style>
</head>
<body>

  <!--Welcome page -->
  <div class="main">
  <h1>BOOK FINDER</h1>
  <p id="welcomeUser"></p>
  <p class="quote">“Reading is to the mind what exercise is to the body.”</p>

  <!-- Search bar -->
  <div class="search-bar">
    <input type="text" placeholder="Enter book name..." id="searchInput">
  <!-- Sort section -->
    <select id="sort">
      <option value="">Sort: Default</option>
      <option value="date">Published Date</option>
      <option value="pages">Page Count</option>
    </select>
  <!-- Text inputs -->
    <input type="text" id="filter" placeholder="Filter by author...">

    <button onclick="searchBooks()">SEARCH</button>
  </div>
</div>

<!-- Link to Favorites Page -->
  <div class="favorites-link">
    <a href="favorite.html">View My Favorites</a>
  </div>

<div id="loading" style="display:none;">Loading...</div>
<div id="results"></div>
